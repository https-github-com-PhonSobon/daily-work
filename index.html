<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Work Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Khim+Sonny&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Daily Work Form</h1>
        <form id="dailyWorkForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="responsibility">Responsibility:</label>
                <textarea id="responsibility" name="responsibility" required></textarea>
            </div>
            <div class="form-group">
                <label for="other">Other:</label>
                <textarea id="other" name="other"></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status">
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <button type="button" onclick="addRow()">Add Row</button>
            <button type="button" onclick="storeData()">Create</button>
        </form>

        <table id="dataTable" border="1">
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Responsibility</th>
                    <th>Other</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>

        <div class="actions">
            <button type="button" onclick="downloadAsImage()">Download as Image</button>
            <button type="button" onclick="downloadAsPDF()">Download as PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
